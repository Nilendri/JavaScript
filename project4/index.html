<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Number guessing Game</h1>
        <p>Try and guess a random number between 1 and 100</p>
        <p>You have 10 attempts to guess the right number</p>
        <br>
        <form>
            <label for="guess-number" id="guess">Guess a number</label>
            <input type="text" class="guessField" id="guessFeild">
            <input type="submit" id="subt" value="Submit Value" class="guessSubmit">
        </form>
        <div class="resultpara">
            <p>previous Guesses: <span class="guess"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
</body>
<script src="project.js"></script>
</html>
