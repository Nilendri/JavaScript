<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // const list=document.createElement('li')
    // console.log(list);
    // list.innerText="Python"
    // document.body.appendChild(list)
    function addlist(lang) {
        const list=document.createElement('li')
        list.innerText=`${lang}`
        document.querySelector('.language').appendChild(list)
    }
    addlist("python")
    addlist("java")

    function optimizeaddlist(lang) {
        const list=document.createElement('li')
        list.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(list)
    }
    optimizeaddlist("C++")

    //Edit
    const secondlang=document.querySelector('li:nth-child(2)')
    console.log(secondlang);
    const newli=document.createElement('li')
    newli.textContent="CPP"
    secondlang.replaceWith(newli)

    //edit
    const first=document.querySelector('li:first-child')
    first.innerHTML='Java'
    // first.outerHTML='<li>Java</li>'
</script>
</html>
