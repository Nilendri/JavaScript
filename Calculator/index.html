<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conatainer">
      <section class="output-result">
        <div class="output">
          <p id="result"></p>
        </div>
      </section>
      <section class="input">
        <table class="calc" id="Calculator">
          <tr>
            <td><input type="button" value="AC" class="symbol" onclick="allclear()"/></td>
            <td><input type="button" value="C" class="symbol" onclick="clearOne()"/></td>
            <td id="Braces">
              <span
                ><input
                  type="button"
                  value="("
                  class="symbol"
                  id="braces1"
                  onclick="display('\(')"
              /></span>
              <span
                ><input
                  type="button"
                  value=")"
                  class="symbol"
                  id="braces2"
                  onclick="display('\)')"
              /></span>
            </td>
            <td>
              <input
                type="button"
                value="/"
                class="symbol"
                onclick="append('/')"
              />
            </td>
          </tr>
          <tr>
            <td><input type="button" value="7" onclick="display('7')" /></td>
            <td><input type="button" value="8" onclick="display('8')" /></td>
            <td><input type="button" value="9" onclick="display('9')" /></td>
            <td>
              <input
                type="button"
                value="*"
                class="symbol"
                onclick="append('*')"
              />
            </td>
          </tr>
          <tr>
            <td><input type="button" value="4" onclick="display('4')" /></td>
            <td><input type="button" value="5" onclick="display('5')" /></td>
            <td><input type="button" value="6" onclick="display('6')" /></td>
            <td>
              <input
                type="button"
                value="-"
                class="symbol"
                onclick="append('-')"
              />
            </td>
          </tr>
          <tr>
            <td><input type="button" value="1" onclick="display('1')" /></td>
            <td><input type="button" value="2" onclick="display('2')" /></td>
            <td><input type="button" value="3" onclick="display('3')" /></td>
            <td>
              <input
                type="button"
                value="+"
                class="symbol"
                onclick="append('+')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                value="%"
                class="symbol"
                onclick="append('%')"
              />
            </td>
            <td>
              <input
                type="button"
                value="0"
                class="symbol"
                onclick="display('0')"
              />
            </td>
            <td><input type="button" value="." class="symbol" onclick="display('.')"/></td>
            <td class="symbol1">
              <input type="button" value="=" class="symbol1" onclick="calculate()" />
            </td>
          </tr>
        </table>
      </section>
    </div>
  </body>
  <script src="script.js"></script>
</html>
